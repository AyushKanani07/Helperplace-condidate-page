

    <div class="w-full px-[15px]">
        <div class="w-full mx-auto md:mt-[9px] lg:mt-[12px] mt-[21px]">
            <div>
                <div>
                    <app-header></app-header>
                </div>
                <form [formGroup]="orderForm" class="px-[4px]">
                    <div class="my-[20px] flex flex-wrap md:justify-end justify-between">
                        <div class="flex flex-wrap items-center">
                            <div class="mr-[9px] grid content-center">
                                <span class="md:text-[21px] sm:text-[16px] text-[#054a84] font-medium">Order By : </span>
                            </div>
                            <div>
                                <select formControlName="order" class="border-[1px] md:h-[30px] md:w-[140px] sm:h-[25px] pl-[9px] text-black border-black">
                                    <option *ngFor="let order of Order" [value]="order.order_id">{{order.order_value}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-wrap md:hidden sm:justify-end items-center">
                            <button (click)="Filter()" class="flex items-center justify-center bg-[#054a84] text-white w-[100px] h-[30px]">
                                <mat-icon><span class="material-symbols-outlined text-[23px]">filter_alt</span></mat-icon>
                                <span class="font-medium tracking-wider">filter</span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="mt-[20px] grid lg:grid-cols-[27%_73%] md:grid-cols-[25%_75%]">
                    <div class="pr-[12px] md:flex hidden">
                        <app-filters [data]="queryParams"></app-filters>
                    </div>
                    <div class="md:flex md:flex-wrap md:justify-end md:pl-[12px]">
                        <app-profiles></app-profiles>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button #btnScrollToTop (click)="scrollToTop()" class="mx-auto fixed right-8 bottom-14 w-[48px] h-[48px] rounded-full bg-[#25ae88] text-white">
            <i><mat-icon><span class="material-symbols-outlined">
                keyboard_double_arrow_up
                </span></mat-icon></i>
        </button>
    </div>
